{% extends 'page/base.html' %}

{% block content %}

<h1>{{title}}</h1>
{% for page in page_obj %}
<p>{{page}}</p>
{% endfor %}
<nav>
    <ul>
        {% for p in page_obj.paginator.page_range %}
        <li>
            <a href="?page={{p}}">{{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>


{% endblock %}
